{% extends 'carapp/base.html' %}

{% block title %}Car Categories{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">Car Categories</h1>
    
    <div class="row g-4">
        {% for category in categories %}
        <div class="col-md-4 animate__animated animate__fadeInUp" style="animation-delay: {{ forloop.counter|add:1 }}00ms">
            <div class="card category-card h-100">
                <div class="card-body text-center">
                    <i class="fas fa-car fa-3x mb-3 text-primary"></i>
                    <h3 class="card-title">{{ category.name }}</h3>
                    <p class="card-text">{{ category.description|truncatewords:30 }}</p>
                    <a href="{% url 'carapp:category_detail' category.id %}" class="btn btn-primary">View Cars</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center text-muted">No categories available.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
