{% extends 'carapp/base.html' %}

{% block title %}Book {{ car.name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Book {{ car.name }}</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Rental Type</label>
                            <select name="rental_type" class="form-select" required>
                                <option value="HOURLY">Hourly (Rs. {{ car.hourly_rate }}/hour)</option>
                                <option value="DAILY">Daily (Rs. {{ car.daily_rate }}/day)</option>
                                <option value="MONTHLY">Monthly (Rs. {{ car.monthly_rate }}/month)</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Start Date</label>
                            <input type="date" name="start_date" class="form-control" required min="{{ today|date:'Y-m-d' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Start Time</label>
                            <input type="time" name="start_time" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Duration</label>
                            <div class="input-group">
                                <input type="number" name="duration" class="form-control" required min="1">
                                <span class="input-group-text rental-duration">Hours</span>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Book Now</button>
                        <a href="{% url 'carapp:car_detail' car.id %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.querySelector('select[name="rental_type"]').addEventListener('change', function() {
    const durationText = document.querySelector('.rental-duration');
    switch(this.value) {
        case 'HOURLY':
            durationText.textContent = 'Hours';
            break;
        case 'DAILY':
            durationText.textContent = 'Days';
            break;
        case 'MONTHLY':
            durationText.textContent = 'Months';
            break;
    }
});
</script>
{% endblock %}
